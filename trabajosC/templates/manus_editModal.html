
    <div class="modal-dialog">
      <div class="modal-content contenedor2" >
        <div class="modal-header contenedorModal" >
          <h5 class="modal-title" id="exampleModalLabel">Editar Manuscrito "{{object}}"</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body contenedorModal" id="modal-body" >
            <div id="alert-box"></div>
            <div class="container" >
              <form action="{% url 'editar_manuscrito' object.id %}" method="post" enctype="multipart/form-data">{% csrf_token %}
                {{form}}
                <br>
                <input type="number" name="trabajo_id" value="{{ object.trabajo_id }}" hidden>
                <div class="modal-footer contenedorModal">
                    <button class="btn btn-success" type="submit" value="Update"> Actualizar</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
          </form>
        </div>
        
      </div>
    </div>
